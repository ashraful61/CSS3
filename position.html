<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Position</title>
    <style>
        .container{
            display: flex;
        }
        .box{
            width: 200px;
            height: 200px;
            background-color: steelblue;
            margin: 5px;
            border: 3px solid tomato;
        }
        .box-2{
            /* position: relative; */
            /* top: 20px; */
            /* left: 100px;
            z-index: 2; */
            position: absolute;
            top: 30px;
        }
        .box-3{
            z-index: 1;
        }
    </style>
</head>
<body>
    <h1>Position</h1> 
    <h3>More position</h3>
    <section class="container">
        <div class="box box-1">
            <h3>box-1</h3>
        </div>
        <div class="box box-2">
            <h3>box-2</h3>
        </div>
        <div class="box box-3">
            <h3>box-3</h3>
        </div>
        <div class="box box-4">
            <h3>box-4</h3>
        </div>
    </section>
</body>
</html>
